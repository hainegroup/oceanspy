# ===========================
# KangerFjord
KangerFjord:
  description: Kanger Fjord from SAMS
  args: 
    data_dir: /home/idies/workspace/OceanCirculation/fromNeil
    grid_dir: /home/idies/workspace/OceanCirculation/fromNeil
    delta_t: 5
    ref_date: '2007-08-21:30'
    grid_vars_to_coords: False
    ignore_unknown_vars: True
  metadata:  
    rename:
      XC: X 
      YC: Y 
      XG: Xp1 
      YG: Yp1
    aliases:
      S: Stave
      V: vVeltave
      U: uVeltave
      Eta: ETAtave
      Temp: Ttave
      HFacC: hFacC
      HFacS: hFacS
      HFacW: hFacW
    coords:
      coords2Dfrom1D: True
    grid_coords: 
      add_midp: True
      grid_coords:
        Y:
          Y: 
          Yp1: -0.5
        X:
          X: 
          Xp1: -0.5
        Z:
         Z: 
         Zp1: 0.5
         Zu: 0.5
         Zl: -0.5
        time: 
          time: -0.5
    shift_averages: False
    original_output: average
    name: KangerFjord
    description: |
      A realistic numerical model constructed to simulate the oceanic conditions and circulation in a large 
      southeast Greenland fjord (Kangerdlugssuaq) and the adjacent shelf sea region during winter 2007â€“2008. 
      Citation: 
        * Fraser et al., 2018 - JGR.
    projection: Mercator
    
    
