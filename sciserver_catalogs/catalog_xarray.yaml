plugins:
  source:
    - module: intake_xarray
sources:

  # ===========================
  # get_started
  grd_get_started:
    description: Grid of get_started
    driver: netcdf
    model: MITGCM
    args:
      urlpath: /home/idies/workspace/OceanCirculation/exp_ASR/grid.nc
      xarray_kwargs:
        engine: netcdf4
        drop_variables: ['RC', 'RF', 'RU', 'RL']
    metadata:
      manipulate_coords:
        fillna: True
        coords1Dfrom2D: True
      grid_coords: 
        add_midp: True
        grid_coords:
          Y:
            Y: 
            Yp1: 0.5
          X:
            X: 
            Xp1: 0.5
          Z:
           Z: 
           Zp1: 0.5
           Zu: 0.5
           Zl: -0.5
          time: 
            time: -0.5
      shift_averages: 
        averageList:
      isel: 
        Z: slice(None, 55)
        Zp1: slice(None, 56)
        Zu: slice(None, 55)
        Zl: slice(None, 55)
        X: slice(529, 736)
        Xp1: slice(529, 737)
        Y: slice(582, 736)
        Yp1: slice(582, 737)
      parameters:
        rSphere: 6.371e+03
        eq_state: jmd95
        rho0: 1027
        g: 9.81
        eps_nh: 0 
        omega: 7.292123516990375e-05
        c_p: 3.986e+03
        tempFrz0: 9.01e-02
        dTempFrz_dS: -5.75e-02
      name: get_started
      description: |
        Small cutout from EGshelfIIseas2km_ASR_crop.
      citation: |
        Almansi et al., 2020 - GRL.
      mates: |
        EGshelfIIseas2km_ASR_full: Full domain without variables to close budgets.
        EGshelfIIseas2km_ASR_crop: Cropped domain with variables to close budgets.
      projection: Mercator
            
  fld_get_started:
    description: Full-Fields of get_started
    driver: netcdf
    model: MITGCM
    args:
      urlpath: /home/idies/workspace/OceanCirculation/exp_ASR/full_2007-09-01.nc
      xarray_kwargs:
        engine: netcdf4
    metadata:
      isel: 
        Z: slice(None, 55)
        Zl: slice(None, 55)
        X: slice(529, 736)
        Xp1: slice(529, 737)
        Y: slice(582, 736)
        Yp1: slice(582, 737)
      rename:
        T: time
      original_output: snapshot
      
  avg_get_started:
    description: Cropped-Fields of get_started
    driver: netcdf
    model: MITGCM
    args:
      urlpath: /home/idies/workspace/OceanCirculation/exp_ASR/crop_2007-09-01.nc
      xarray_kwargs:
        engine: netcdf4
    metadata:
      isel: 
        time: slice(4)
      rename: 
        T: time
      original_output: average

